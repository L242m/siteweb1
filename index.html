<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb3df, #d49fff);
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            background-color: #ffffff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #de63b1;
            text-transform: uppercase;
        }

        nav {
            margin: 20px 0;
            padding-top: 80px;
        }

        nav a {
            color: #a93b81;
            text-decoration: none;
            font-size: 1.5em;
            margin: 0 15px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #5e0346;
            transform: scale(1.1);
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin: 15px 0;
            color: #de63b1;
            font-size: 1.8em;
        }

        .card p {
            padding: 0 15px 15px;
            color: #bf5b97;
            font-size: 1.1em;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffb3df;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Portfolio</h1>
    </header>

    <nav>
        <a href="Mission 1/index.html">Mission 1</a>
        <a href="Mission 2/">Mission 2</a>
        <a href="./Mission 4/index.html">Mission 3</a>
        <a href="Mission 4/index.html">Mission 4</a>
        <a href="TP1/index.html">TP1</a>
        <a href="TP2/index.html">TP2</a>
        <a href="tp3/index.html">TP3</a>
        <a href="TP4/index.html">TP4</a>
        <a href="./tp1 js/index.html">TP1 JS</a>
        <a href="Certifications/index.html">Certifications</a>
        
        
    </nav>

    <div class="content">
        <div class="card">
            <h2>Mission 1</h2>
            <p>Présentation des métiers ainsi que l'école</p>
        </div>
        <div class="card">
            <h2>Mission 2</h2>
            <p>Portail d'information du BTS SIO</p>
        </div>
    </div>

    <footer>
        <p>© 2024 Mon Portfolio | Construit avec passion. <a href="#">Mentions légales</a></p>
    </footer>
</body>
</html>
