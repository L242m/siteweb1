<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body bgcolor="ecbaf9">
    <table border="2">
        <tr>
            <td>Formulaire à remplir</td>
        </tr>

    </table>
    <br>
    <br>

<form>
<table >
    <tr>
        <td><label for="nom">Nom : </label></td>
        <td>
            <input type="text" name="t1"></td>
    </tr>
    <tr>
        <td><label for="prénom">Prénom : </label></td>
        <td><input type="text" name="t2"></td>
    </tr>
    <tr>
        <td>    <label for="date naissance"> Date de naissance : </label>
        </td>
        <td>    <input type="date" name="t3">
        </td>
    </tr>
    <tr>
        <td>    <label for="mot de passe">Mot de passe : </label>
        </td>
        <td>    <input type="password" name="t4">
        </td>
    </tr>
    <tr>
        <td><label for="age">Votre âge : </label></td>
        <td><input type="number" name="t5" maxlength="30"></td>
    </tr>
    <tr>
        <td> <label for="email"> Votre email : </label></td>
        <td>    <input type="text" name="t6" size="60" placeholder="votre e-mail">
        </td>
    </tr>
    <tr>
        <td>    <input type="submit" value="Enregistrer" name="b1">
        </td>
        <td>    <input type="reset" value="Effacer" name="reset">
        </td>
    </tr>
</table>
</form>

</body>
</html>
